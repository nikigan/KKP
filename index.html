<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body,html{
            height: 100%;
            background-color: #ececec;
        }
    </style>
</head>
<body>

<div class="container text-center border border-primary rounded bg-light">
    <h1 class="display-4">Деканат</h1>
</div>
<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <form name="form" class="col-10 col-md-6 border border-primary bg-light rounded p-3">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input class="form-control" id="username" name="username" placeholder="Имя пользователя" type="text">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input class="form-control" id="password" name="password" placeholder="Пароль" type="password">
            </div>
            <div>
                <input type="submit" value="Войти" id="button" name="button" class="btn btn-primary col-4 d-block mx-auto">
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
